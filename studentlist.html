<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <!-- Student List -->
      <div class="bg-white p-6 rounded-lg shadow mb-6">
        <h2 class="text-xl font-semibold mb-4">Student List</h2>
        <input type="text" placeholder="Search by Name or ID" class="w-full p-2 mb-4 border rounded">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-gray-200">
              <th class="p-3">REG NO</th>
              <th class="p-3">Name</th>
              <th class="p-3">Email</th>
              <th class="p-3">Course</th>
              <th class="p-3">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b">
              <td class="p-3">24RP02568</td>
              <td class="p-3">John Doe</td>
              <td class="p-3">john@email.com</td>
              <td class="p-3">BCA</td>
              <td class="p-3">
                <button class="bg-green-500 text-white px-3 py-1 rounded text-sm">Edit</button>
                <button class="bg-red-500 text-white px-3 py-1 rounded text-sm ml-2">Delete</button>
              </td>
            </tr>
            <tr class="border-b">
              <td class="p-3">24RP05388</td>
              <td class="p-3">Janvier</td>
              <td class="p-3">janvier@email.com</td>
              <td class="p-3">SMALL NETWORK</td>
              <td class="p-3">
                <button class="bg-green-500 text-white px-3 py-1 rounded text-sm">Edit</button>
                <button class="bg-red-500 text-white px-3 py-1 rounded text-sm ml-2">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
   
</body>
</html>
