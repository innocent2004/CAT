<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Attendance Management -->
      <div class="bg-white p-6 rounded-lg shadow mb-6">
        <h2 class="text-xl font-semibold mb-4">Attendance</h2>
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-gray-200">
              <th class="p-3">REG NO</th>
              <th class="p-3">Name</th>
              <th class="p-3">Present</th>
              <th class="p-3 ml-2">Absent</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b">
              <td class="p-3">24RP65345</td>
              <td class="p-3">John Doe</td>
            <td class="p-3"><button class="bg-green-500 text-white px-3 py-1 rounded text-sm">Attended</button></td>
              <td class="p-3"><button class="bg-red-500 text-white px-3 py-1 rounded text-sm ml-2">Not attended</button></td>
            </tr>
            <tr class="border-b">
              <td class="p-3">24RP056378</td>
              <td class="p-3">Janvier</td>
           <td class="p-3"><button class="bg-green-500 text-white px-3 py-1 rounded text-sm">Attended</button></td>
              <td class="p-3"><button class="bg-red-500 text-white px-3 py-1 rounded text-sm ml-2">Not attended</button></td>
            </tr>
            <tr class="border-b">
              <td class="p-3">24RP02568</td>
              <td class="p-3">INNOCENT</td>
              <td class="p-3"><button class="bg-green-500 text-white px-3 py-1 rounded text-sm">Attended</button></td>
              <td class="p-3"><button class="bg-red-500 text-white px-3 py-1 rounded text-sm ml-2">Not attended</button></td>
                
                
            </tr>
          </tbody>
        </table>
      </div>

</body>
</html>
