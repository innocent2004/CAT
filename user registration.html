<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">User Registration</h1>
    <form class="space-y-4">
      <div>
        <label class="block mb-1 text-gray-600">Full Name</label>
        <input type="text" placeholder="enter username" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block mb-1 text-gray-600">Email</label>
        <input type="email" placeholder="username@example.com" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block mb-1 text-gray-600">Password</label>
        <input type="password" placeholder="new password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block mb-1 text-gray-600">Confirm Password</label>
        <input type="password" placeholder="Confirm password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"><a href="userlogin.html">Register</a></button>
    </form>
    <p class="mt-4 text-center text-gray-500">
      Already have an account? <a href="userlogin.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
